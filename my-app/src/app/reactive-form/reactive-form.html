<form [formGroup]="regForm">
    <h3 class="text-center">{{"Đăng ký khóa học" | uppercase}}</h3>
    <div class="mb-3">
        <label for="name">Tên:</label>
        <input type="text" id="name" class="form-control"
        placeholder="Nhập tên " formControlName="name"
        [class.is-invalid]="regForm.controls['name'].invalid && regForm.controls['name'].touched">
        <small class="text-danger" *ngIf="regForm.controls['name'].invalid && regForm.controls['name'].touched">
            không để trống
        </small>
    </div>
    <div class="mb-3">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control"
        placeholder="Nhập email" formControlName="email">
    </div>
    <div class="mb-3">
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" class="form-control"
        placeholder="Nhập mật khẩu" formControlName="password">
    </div>
    <div class="mb-3">
        <label for="confirmpassword">Xác nhận mật khẩu:</label>
        <input type="password" id="confirmpassword" class="form-control"
        placeholder="Xác nhận mật khẩu" formControlName="confirmpassword">
    </div>
    <div class="mb-3 text-end">
        <button class="btn btn-primary" type="submit">Đăng ký</button>
        &nbsp;
        <button class="btn btn-primary" type="button" (click)="setDefaultValues()">Default Value</button>
    </div>

</form>
